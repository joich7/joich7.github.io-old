<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>contact card</title>
</head>

<body>
    

    <div class="container contact-card-wrapper">
        
        <div class="row justify-content-center">
            
            <div class="card sizing bg-primary">
                <h1 class="text-center">Contact Card</h1>

                <div class="card-title text-center">Josiah Charley</div>
                
                <div class="card-body">
                    <!--img-->
                    
                    <img class= "card-img-top rounded-circle"  src="img/moon_crop.jpg" alt="">
                    <div class="row">
                        <div class="col-4">
                            <img src="img/Email.svg" alt="">
                        </div>
                        <div class="col-4">
                            <img src="img/Phone.svg" alt="">
                        </div>
                        <div class="col-4">
                            <img src="img/Website.svg" alt="">
                        </div>
                    </div>
                    
                    <div class="row border-dark border"></div>
                    <!--Second row-->
                    <div class="row">
                        <div class="col-4">
                            <img src="img/Instagram.svg" alt="">
                        </div>
                        <div class="col-4">
                            <img src="img/Twitter.svg" alt="">
                        </div>
                        <div class="col-4">
                            <a href="https://github.com/joich7"><img src="img/Github.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
